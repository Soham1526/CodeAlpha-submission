<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Image Gallery</h1>

  
  <div class="filter-btns">
    <button onclick="filterImages('all')">All</button>
    <button onclick="filterImages('nature')">Nature</button>
    <button onclick="filterImages('city')">City</button>
    <button onclick="filterImages('animals')">Animals</button>
  </div>

  
  <div class="gallery">
    <img src="https://picsum.photos/id/1015/600/400" class="nature" alt="Nature 1">
    <img src="https://picsum.photos/id/1016/600/400" class="nature" alt="Nature 2">
    <img src="https://picsum.photos/id/1020/600/400" class="city" alt="City 1">
    <img src="https://picsum.photos/id/1024/600/400" class="animals" alt="Animal 1">
    <img src="https://picsum.photos/id/1027/600/400" class="city" alt="City 2">
    <img src="https://picsum.photos/id/237/600/400" class="animals" alt="Dog">
  </div>

  
  <div class="lightbox" id="lightbox">
    <button class="close" onclick="closeLightbox()">✕</button>
    <button class="prev" onclick="changeImage(-1)">❮</button>
    <img id="lightbox-img" src="" alt="">
    <button class="next" onclick="changeImage(1)">❯</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
